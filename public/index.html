<!DOCTYPE html>
<html>
<head>
    <title>LinCell - list all in cell</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/skins/default/contextmenu.css">
    <link rel="stylesheet" href="css/artDialog/simple.css">
</head>
<body>
<div id="sidebar">
    <input type="search" id="search-field" placeholder="Filter Files by Name">
    <ul>
        <li class="root" id="project">
            <img src="img/project.png"><span id="root_path"></span>
            <div id="files">
                <ul>
                    <li><img src="img/ajax-loader.gif">Loading...
                </ul>
            </div>
    </ul>
    <ul>
        <li class="root" id="search">
        <img src="img/search.png">Results
            <div id="search-results"></div>
    </ul>
</div>
<div id="options">
    <button id="gear-menu" class="right" title="More Options"><img src="img/gear.png"></button>
</div>

<div id="content">
    <div id="page" class="fill-e">
        <div class="project">
            <div class="workspace fill-e">
                <div class="header">
                </div>
                <div class="editor">
                    <!--<a class="move button">
                        <span class="icon reverse plus">Add a tab</span>
                    </a>-->
                    <a class="sbtn left_move" href="#" style="display:none;width: 26px; height: 26px;"><span></span></a>
                    <div class="tabs-box">
                        <ul id='name-tabs' class="tabs"></ul>
                    </div>
                    <a class="sbtn right_move" href="#" style="display:none;width: 26px; height: 26px;"><span></span></a>
                    <div id="code-tabs" class="code fill-s"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<ul id="gear-menu-popup" class="popup-menu">
    <li><span id="project-refresh">Refresh</span></li>
    <li class="checkbox"><input type="checkbox" id="show-hidden"><label for="show-hidden">Show Hidden Files</label></li>
</ul>

<script src="js/external/jquery-1.8.2.min.js"></script>
<script src="js/external/contextmenu.js"></script>
<script src="js/external/kibo.js"></script>
<script src="js/external/artDialog.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="js/external/modernizr-2.0.6.js"></script>
<script src="js/external/transformjs.1.0.beta.2.js"></script>

<script src="js/ace/ace.js"></script>
<script src="js/mousewheel.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">

    $('#files ul .folder').contextmenu({
        items : [{
            text :'重命名',
            icon :'css/skins/default/icons/copy.png',
            action: function(target){
                target.innerHTML = "复制中......";
            }
        },{
            text :'新建文件夹',
            icon :'css/skins/default/icons/table.png',
            action: function(target){
                target.innerHTML = "创建中......";
            }
        },{
            text :'新建文件',
            icon :'css/skins/default/icons/save.png',
            action: function(target){
                target.innerHTML = "保存中......";
            }
        },{
            text :'删除',
            icon :'css/skins/default/icons/pinion.png',
            action: function(target){
                target.innerHTML = "设置中......";
            }
        }]
    });

    $('#files ul .file').contextmenu({
        items : [{
            text :'重命名',
            icon :'css/skins/default/icons/copy.png',
            action: function(target){
                target.innerHTML = "复制中......";
            }
        },{
            text :'删除',
            icon :'css/skins/default/icons/table.png',
            action: function(target){
                target.innerHTML = "创建中......";
            }
        }]
    });
</script>


</body>
</html>
